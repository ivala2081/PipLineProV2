[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
user=root

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# === GUNICORN APPLICATION ===
[program:gunicorn]
command=gunicorn --config /app/gunicorn.conf.py app:app
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/gunicorn_error.log
stdout_logfile=/var/log/supervisor/gunicorn_access.log
user=pipeline
environment=FLASK_ENV=production,PYTHONPATH=/app
stopsignal=TERM
stopwaitsecs=30

# === NGINX ===
[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx_error.log
stdout_logfile=/var/log/supervisor/nginx_access.log
user=root

# === LOG ROTATION ===
[program:logrotate]
command=/usr/sbin/logrotate -f /etc/logrotate.conf
autostart=false
autorestart=false
startsecs=0
exitcodes=0
stdout_logfile=/var/log/supervisor/logrotate.log
stderr_logfile=/var/log/supervisor/logrotate.log

# === HEALTH CHECK ===
[program:healthcheck]
command=/app/docker/production/healthcheck.sh
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/healthcheck_error.log
stdout_logfile=/var/log/supervisor/healthcheck_access.log
user=pipeline
startsecs=10

# === MONITORING ===
[program:monitoring]
command=python -m app.services.system_monitoring_service
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/monitoring_error.log
stdout_logfile=/var/log/supervisor/monitoring_access.log
user=pipeline
environment=FLASK_ENV=production,PYTHONPATH=/app

# === EVENT LISTENERS ===
[eventlistener:processes]
command=/usr/local/bin/supervisor_stdout
events=PROCESS_STATE_CHANGED
buffer_size=1024
